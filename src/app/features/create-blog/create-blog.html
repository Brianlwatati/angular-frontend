<div class="max-w-2xl mx-auto my-10 p-8 bg-white rounded shadow">
  <h1 class="text-2xl font-bold mb-6">Create New Blog</h1>
  <form [formGroup]="blogForm" (ngSubmit)="submit()" novalidate>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Title</label>
      <input
        type="text"
        formControlName="title"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <div
        *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched"
        class="text-red-500 text-sm"
      >
        Title is required.
      </div>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Date</label>
      <input
        type="date"
        formControlName="date"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Cover Image URL</label>
      <input
        type="text"
        formControlName="coverImage"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Slug</label>
      <input
        type="text"
        formControlName="slug"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <div
        *ngIf="blogForm.get('slug')?.invalid && blogForm.get('slug')?.touched"
        class="text-red-500 text-sm"
      >
        Slug is required.
      </div>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Content</label>
      <textarea
        formControlName="content"
        rows="6"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>
      <div
        *ngIf="
          blogForm.get('content')?.invalid && blogForm.get('content')?.touched
        "
        class="text-red-500 text-sm"
      >
        Content is required (min 20 chars).
      </div>
    </div>
    <div *ngIf="error" class="text-red-600 mb-4">{{ error }}</div>
    <button
      type="submit"
      [disabled]="submitting || blogForm.invalid"
      class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 disabled:opacity-50"
    >
      Create Blog
    </button>
  </form>
</div>
