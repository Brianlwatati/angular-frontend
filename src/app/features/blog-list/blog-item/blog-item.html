<div
  class="blog-item bg-[#E8E8E8] rounded shadow hover:shadow-lg hover:cursor-pointer transition-shadow duration-300"
>
  <img
    src="/assets/blogimage.png"
    alt="Logo"
    class="w-full inline-block align-middle"
  />
  <div class="p-3" routerLink="/blog/{{ blog.id }}">
    <h4>{{ blog.date | date }} 5 min read</h4>
    <h1 class="text-3xl font-bold mb-0">{{ blog.title }}</h1>
    <p class="mb-6">
      {{ blog.content | slice : 0 : 200
      }}{{ blog.content.length > 200 ? "..." : "" }}
    </p>
  </div>
</div>
