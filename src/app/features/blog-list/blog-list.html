<div class="py-10">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-0">The Accessibility Blog</h1>
    <p class="mb-6">The voice of the excluded.</p>
    <!-- Blog list content will go here -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-16 gap-14">
      <!-- Blog items will be dynamically inserted here -->
      <ng-container *ngIf="blogs$ | async as blogs">
        <ng-container *ngIf="blogs.length > 0; else noBlogs">
          <ng-container *ngFor="let blog of blogs">
            <app-blog-item [blog]="blog"></app-blog-item>
          </ng-container>
        </ng-container>
        <ng-template #noBlogs>
          <p class="col-span-full text-center text-gray-500">No blogs available.</p>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
