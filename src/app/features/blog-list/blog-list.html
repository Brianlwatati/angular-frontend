<div class="py-10">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-0">The Accessibility Blog</h1>
    <p class="mb-6 text-sm">The voice of the excluded.</p>
    @if (blogs$ | async; as blogs) {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-16 gap-14">
        @for (blog of blogs; track blog.id) {
          <app-blog-item [blog]="blog"></app-blog-item>
        }
      </div>
    }
  </div>
</div>
