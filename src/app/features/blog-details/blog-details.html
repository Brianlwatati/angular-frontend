<div *ngIf="blog$ | async as blog; else loading">
    <h1 class="text-3xl font-bold mb-4">{{ blog.title }}</h1>
    <p class="text-gray-500 mb-2">{{ blog.date | date:'longDate' }}</p>
    <img *ngIf="blog.coverImage" [src]="blog.coverImage" alt="Cover Image" class="mb-4 w-full max-w-xl rounded" />
    <div class="prose mb-6">{{ blog.content }}</div>
</div>
<ng-template #loading>
    <p>Loading blog details...</p>
</ng
