@if (blog$ | async; as blog) {
<div class="container mx-auto py-10 text-base">
  <a routerLink="" class="text-sm text-gray-500">&#8592; Back to blog posts</a>
  <h1 class="text-3xl font-bold mb-4 text-center">{{ blog.title }}</h1>
  <h4 class="text-xs text-gray-700 text-center mb-6">
    {{ blog.date | date : "MMM yyyy" }} 5 min read
  </h4>

  <img
    [src]="'/assets/blogimage.png'"
    alt="Cover Image"
    class="mb-4 min-w-full max-w-xl rounded"
  />
  <div class="prose mb-6">{{ blog.content }}</div>
</div>
}
