<form
  class="flex items-center w-full max-w-md mx-auto border-[1px] border-gray-400 rounded-lg p-1"
  role="search"
>
  <input
    type="text"
    class="flex-grow px-4 text-gray-700 bg-transparent border-none focus:outline-none"
    placeholder="Text..."
    aria-label="Search"
  />
  <button
    type="submit"
    class="p-2 text-gray-500 hover:text-blue-600 focus:outline-none"
  >
    <svg
      class="w-5 h-5"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <circle cx="11" cy="11" r="8" />
      <line x1="21" y1="21" x2="16.65" y2="16.65" />
    </svg>
  </button>
</form>
